<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
</head>

<style>
    body {
        margin: 0px;
        display: grid;
        grid-template-rows: auto 1fr auto;
        min-height: 100vh;
    }

    header,
    footer {
        background-color: cornflowerblue;
    }
</style>

<body>
    <header>
        <p>Navbar</p>
    </header>

    <main>
        <p>Main Content</p>
    </main>

    <footer>
        <p>Kodeloftet</p>
    </footer>
</body>

</html>
